    <!--MAIN-->
    <section class="auth-page" id="auth-page">
        <div class="grid">
            <div class="auth-page_left-side">

            </div>
            <div class="auth-page_right-side">
                <div class="auth-page_right-side_container">
                    <h1 class="auth-page_title">
                        Login to your account
                    </h1>
                    <h5 class="auth-page_welcome-title">
                        Welcome back
                    </h5>
                    <div class="grid auth-page_input_divs_grid">
                        <div class="auth-page_input_divs auth-page_email_div">
                            <div class="grid auth-page_input_grid">
                                <label for="email" class="auth-page_label email_label">
                                    Email
                                </label>
                                <input id="email" type="email" class="auth-page_inp email_inp" placeholder="John.snow@gmail.com">
                            </div>
                        </div>
                        <div class="auth-page_input_divs auth-page_password_div">
                            <div class="grid auth-page_input_grid">
                                <label for="password" class="auth-page_label password_label">
                                    Password
                                </label>
                                <input id="password" type="password" class="auth-page_inp password_inp" placeholder="⚹⚹⚹⚹⚹⚹⚹">
                            </div>
                        </div>
                    </div>
                    <div class="auth-page_remember_div">
                        <div class="auth-page_remember-me_div">
                            <input id="remember-me" type="checkbox" class="auth-page_remember-me_inp">
                            <label for="remember-me" class="auth-page_remember-me_label">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="auth-page_forgot-password">
                            Forgot password?
                        </a>
                    </div>
                    <div class="auth-page_btn_div">
                        <div class="grid auth-page_btn_grid">
                            <button class="auth-page_btn auth-page_login_btn">
                                Login now
                            </button>
                            <button class="auth-page_btn auth-page_sign-in_btn">
                                <img class="google_svg " src="./images/google.png" alt="google icon"> Or sign-in with google
                            </button>
                        </div>
                    </div>
                </div>
                <div class="auth-page_right-side_bottom">
                    Don't have an account? <a class="auth-page_right-side_bottom_link" href="#">Join free today</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
